<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/balloons/add-manufacturer" method="post">
                <div class="form-group">
                    <label for="name">Manufacturer name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           required placeholder="Enter Manufacturer name">

                </div>
                <div class="form-group">
                    <label for="country">Manufacturer country</label>
                    <input type="text" class="form-control" id="country" name="country"
                           required placeholder="Enter Manufacturer country">

                </div>
                <div class="form-group">
                    <label for="adress">Manufacturer adress</label>
                    <input type="text" class="form-control" id="adress" name="adress"
                           required placeholder="Enter Manufacturer adress">

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/listBalloons">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
